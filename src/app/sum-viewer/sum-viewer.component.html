<div class="root">

    <h3>Addition</h3>
    <table>
        <tr *ngFor="let rowOfChallenge of challenges;">
            <td *ngFor="let aChallenge of rowOfChallenge;">
                <div *ngFor="let aValue of aChallenge;">
                    {{aValue}}
                </div>
            </td>
        </tr>
    </table>
</div>
